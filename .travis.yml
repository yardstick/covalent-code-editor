language: node_js
sudo: required
dist: trusty
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created via the "travis encrypt" command using the project repos public key
   - secure: "JSSBtEzZfPReIMm/QoUen4P+JJGxcFDL9/RFgvC1U20FMnAQu6bXJkSqkspZ31T9cN1B1xK0v7XRLbktsm52vk44NhqZ+97CGVsDesEl+7TtQoaOlcGE6Db2TDDkII53Pp/xE1gDloZxE7odSoyvVOsxxs3OdShqzmYtXz2CnDk="
before_install:
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-
addons:
  coverity_scan:
    project:
      name: "Teradata/covalent-code-editor"
      description: "Text and code editing based on Covalent and Monaco Editor"
    notification_email: jeremy.smartt@teradata.com
    build_command_prepend: "npm run build"
    build_command: "--no-command --fs-capture-search dist/"
    branch_pattern: coverity_scan
node_js:
- '10.15.3'
branches:
  only:
    - coverity_scan
jobs:
  include:
    - env: "MODE=coverity"
install:
- npm install
script:
- ./scripts/ci/travis-script.sh
cache:
  directories:
    - ./node_modules/
